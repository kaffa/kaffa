{% extends "base.html" %}

{% block title %}{{ SITENAME }} - 标签{% endblock %}

{% block content %}

<article class="content">
    <section class="hero" style="
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('{{ featured_image() }}')">
        <div class="hero-body">
            <h2 class="title is-family-primary is-max-desktop has-text-white is-size-1 has-text-centered"
                style="margin-top: calc(247px - 1rem - 3rem);"
            >{{ SITENAME }} 标签</h2>
        </div>
    </section>


    <section class="container is-max-desktop box content mt-4 p-6">
        <div class="tags are-medium">
            {% for tag, articles in tags %}
            <span class="tag is-link is-light"><a href="{{ SITEURL }}/{{ tag.url }}" title="{{ articles|count }}">{{ tag }}</a></span>
            {% endfor %}
        </div>

        <div class="is-divider" data-content="Comments"></div>
        <div id="gitalk-container"></div>
    </section>
</article>

<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script>

</script>
{% endblock %}
